<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Announcements</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: url('background.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
    }

    #button-bar {
        margin-top: 20px;
        display: flex;
        gap: 12px;
    }

    .pdf-button {
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.8);
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        transition: 0.2s;
    }

    .pdf-button:hover {
        background: white;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #pdf-container {
        width: 80%;
        height: 80%;
        margin-top: 20px;
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(6px);
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    #footer {
        position: fixed;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 18px;
        color: white;
        text-shadow: 0 0 6px black;
    }
</style>
</head>
<body>

<!-- PDF BUTTONS -->
<div id="button-bar">
    <button class="pdf-button" onclick="loadPDF('file1.pdf')">Announcement 1</button>
    <button class="pdf-button" onclick="loadPDF('file2.pdf')">Announcement 2</button>
    <button class="pdf-button" onclick="loadPDF('file3.pdf')">Announcement 3</button>
</div>

<!-- PDF VIEWER BOX -->
<div id="pdf-container">
    <iframe id="pdf-frame" src=""></iframe>
</div>

<div id="footer">Your Name â€” Department Announcements</div>

<script>
function loadPDF(filename) {
    document.getElementById('pdf-frame').src = filename + "#toolbar=0&navpanes=0";
}
</script>

</body>
</html>
